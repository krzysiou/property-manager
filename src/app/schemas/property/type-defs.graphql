type WeatherData {
  observationTime: String!
  temperature: Float!
  weatherCode: Int!
  windSpeed: Float!
  windDegree: Float!
  windDir: String!
  pressure: Float!
  precip: Float!
  humidity: Float!
  cloudcover: Float!
  feelslike: Float!
  uvIndex: Float!
  visibility: Float!
}

type Property {
  id: ID!
  city: String!
  street: String!
  state: State!
  zipCode: String!
  weatherData: WeatherData!
  lat: String!
  lon: String!
  creationDate: String!
}

type Query {
  getProperties(city: String, zipCode: String, state: State, sort: Sort): [Property!]!
  getProperty(id: ID!): Property
}

type Mutation {
  addProperty(city: String!, street: String!, state: State!, zipCode: String!): Property!
  deleteProperty(id: ID!): Boolean!
}